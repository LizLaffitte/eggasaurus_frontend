<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eggasaurus</title>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/dino.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <h1>Eggasaurus</h1>
      <div id="options">
        <button id="hatch">Hatch a Dino</button>
      </div>
      <div id="form-container">
        <form id="new-dino-form">
          <label for="name">Dino Name:</label><br />
          <input type="text"  id="name" required>
          <p>Dino Species: </p>
          <select id="species" name="species" required>
            
          </select>
          <br><br>
  
          <input id='create-button' type="submit" name="submit" value="Hatch Your Egg" class="submit">
        </form>

      </div>
      <div id="dino-egg">
       
      </div>
      <div id="pops"></div>
    </main>
  </body>
</html>
