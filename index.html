<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eggasaurus</title>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/dino.js"></script>
    <script type="text/javascript" src="src/specie.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <h1>Eggasaurus</h1>
      <div id="game-play">
        
        <div id="options" class="hide">
          <button id="hatch">Hatch a Dino</button>
        </div>
        <div id="form-container" >
          <form id="login-form"class="hide">
            <h1>Log In</h1>
            <label for="username">Username:</label><br />
            <input type="text"  id="username" required><br /><br />
            <label for="password">Password:</label><br />
            <input type="password"  id="password" required><br /><br />
            <input type="submit" id="user-login" value="Login"><br />
            <a href="#" id="signup-link">Sign Up</a>
          </form>
          <form id="signup-form" class="hide">
            <h1>Sign Up</h1>
            <label for="username">Username:</label><br />
            <input type="text"  id="username" required><br /><br />
            <label for="email">Email:</label><br />
            <input type="email"  id="email" required><br /><br />
            <label for="password">Password:</label><br />
            <input type="password"  id="password" required><br /><br />
            <input type="password"  id="confirm" required><br /><br />
            <input type="submit" id="user-signup" value="Signup"><br />
            <a href="#" id="login-link">Log In</a>
          </form>
        </div>
        <div id="dino-egg">
        
        </div>
        <div id="pops"></div>
      </div>
      <div id="game-details"> 
        <a href="#" id="logout">Log Out</a>
      </div>
    </main>
  </body>
</html>
